<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculatrice.css">
    <title>Calculatrice</title>
    <script type="text/javascript" src="calculatrice.js"></script>

</head>

<body>
   <h2>Calculatrice</h2>
   <div class="calculatrice">

      <div class="affichage">
         <p id="output_solve">0</p>
         <p id="output">0</p>
      </div>

      <div class="first-row">
         <button id="l1-1" onclick="clique('7')">7</button>
         <button id="l1-2" onclick="clique('8')">8</button>
         <button id="l1-3" onclick="clique('9')">9</button>
         <button id="l1-4" onclick="clique('/')">/</button>
         <button id="l1-5" onclick="efface()">C</button>
      </div>
  
      <div class="second-row">
         <button id="l2-1" onclick="clique('4')">4</button>
         <button id="l2-2" onclick="clique('5')">5</button>
         <button id="l2-3" onclick="clique('6')">6</button>
         <button id="l2-4" onclick="clique('*')">X</button>
         <button id="l2-5" onclick="clique('l')">&lpar;</button>
         <button id="l2-6" onclick="clique('r')">&rpar;</button>
      </div>
  
      <div class="third-row">
         <button id="l3-1" onclick="clique('1')">1</button>
         <button id="l3-2" onclick="clique('2')">2</button>
         <button id="l3-3" onclick="clique('3')">3</button>
         <button id="l3-4" onclick="clique('-')">-</button>
      </div>
  
      <div class="fourth-row">
         <button id="l4-1" onclick="clique('0')">0</button>
         <button id="l4-2" onclick="clique('.')">,</button>
         <button id="l4-3" onclick="clique('+')">+</button>
         <button id="l4-4" onclick="calcul()">=</button>
      </div>
   </div>
</body>

</html>
