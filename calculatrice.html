<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculatrice.css">
    <title>Calculatrice</title>
</head>

<body>
   <h2>Calculatrice</h2>
   <div class="calculatrice">
      <p id="output_solve"> test </p>
      <p id="output"> teshjzdvt </p>
  
      <div class="first-row">
         <button id="l1-1">7</button>
         <button id="l1-2">8</button>
         <button id="l1-3">9</button>
         <button id="l1-4">/</button>
         <button id="l1-5">C</button>
      </div>
  
      <div class="second-row">
         <button id="l2-1">4</button>
         <button id="l2-2">5</button>
         <button id="l2-3">6</button>
         <button id="l2-4">X</button>
         <button id="l2-5">&lpar;</button>
         <button id="l2-6">&rpar;</button>
      </div>
  
      <div class="third-row">
         <button id="l3-1">1</button>
         <button id="l3-2">2</button>
         <button id="l3-3">3</button>
         <button id="l3-4">-</button>
      </div>
  
      <div class="fourth-row">
         <button id="l4-1">0</button>
         <button id="l4-2">,</button>
         <button id="l4-3">+</button>
         <button id="l4-4">=</button>
      </div>
   </div>
</body>

</html>
